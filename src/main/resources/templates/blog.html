<!DOCTYPE HTML>

<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}"
    lang="en">

<head>
    <meta charset="UTF-8" />
    <div layout:fragment="metadata" th:remove="tag">
        <title>Blog</title>
    </div>
    <link rel="stylesheet" href="/src/main/resources/static/css/blog.css" th:href="@{/css/blog.css}"/>
</head>

<body>

    <div layout:fragment="content" th:remove="tag">

        <aside style="float: right; width: 200px; background: #CCC; padding: 15px; margin-left: 20px; margin-top: 10px; margin-right: 20px;">
            <h2 style="margin: 5px 0px 15px 0px;">Recent Posts</h2>
            <a href="#" th:each="p : ${latest5posts}" th:text="${p.title}" th:href="@{/posts/view/{id}/(id=${p.id})}" style="display: block; margin: 5px 0px; text-decoration: none;"></a>
        </aside>
        
        <h1>Blog</h1>
        <a href="/createpost">Create Post</a>

        <br>

        <main id="posts">
            <article th:each="p : ${latest3posts}">
                <h2 class="title" th:text="${p.title}">Post Title</h2>
                <div class="date">
                    <i>Posted on</i>
                    <span th:text="${#dates.format(p.date, 'dd-MM-yyyy')}">19-May-2022</span>
                    <span th:if="${p.author}" th:remove="tag">
                        <i>by</i>
                        <span th:text="${p.author.fullName != null ? p.author.fullName : p.author.username}">John Mort</span>
                    </span>
                </div>
                <p class="content" th:utext="${p.body}">Post content</p>
            </article>
        </main>
    </div>
</body>
